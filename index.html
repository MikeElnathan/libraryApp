<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Library - The Odin Project</title>
</head>
<body>
    <div id="topbanner">
            <div id="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);"><path d="M21 3h-7a2.98 2.98 0 0 0-2 .78A2.98 2.98 0 0 0 10 3H3a1 1 0 0 0-1 1v15a1 1 0 0 0 1 1h5.758c.526 0 1.042.214 1.414.586l1.121 1.121c.009.009.021.012.03.021.086.079.182.149.294.196h.002a.996.996 0 0 0 .762 0h.002c.112-.047.208-.117.294-.196.009-.009.021-.012.03-.021l1.121-1.121A2.015 2.015 0 0 1 15.242 20H21a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zM8.758 18H4V5h6c.552 0 1 .449 1 1v12.689A4.032 4.032 0 0 0 8.758 18zM20 18h-4.758c-.799 0-1.584.246-2.242.689V6c0-.551.448-1 1-1h6v13z"></path></svg>
                <p>My Library</p>
            </div>
            <div id="greeting">
                <img src="https://i.pinimg.com/736x/58/8f/8f/588f8f57d70835d7cdcd14bad15e2d35.jpg" alt="face emma myers looking from sideway, smiling at you">
                <p>Hello,</p>
                <p>Emma</p>
            </div>
    </div>
    <div id="maincont">
        <div id="booklist">
            <p>Your Reading List</p>
            <div>
                <ul id="books"></ul>
            </div>
            <button type="button" id="addbook">&plus;</button>
            <label for="addbook">Add books</label>
        </div>
        <div class="bookShowCase">
        </div>
        <dialog>
            <button autofocus>
                <svg xmlns="http://www.w3.org/2000/svg"
                 width="24" height="24" viewBox="0 0 24 24" 
                 style="fill: rgb(255, 78, 78);">
                 <path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 
                 10-4.486 10-10S17.514 2 12 2zm4.207 12.793-1.414 
                 1.414L12 13.414l-2.793 2.793-1.414-1.414L10.586 12 
                 7.793 9.207l1.414-1.414L12 10.586l2.793-2.793 1.414 
                 1.414L13.414 12l2.793 2.793z"></path></svg>
            </button>
            <p>Enter titles, author:</p>
            <div>
                <label for="title">Title : </label>
                <input type="text" name="title" id="title">
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
                <p id="emptyField"></p>
            </div>
            <button type="button" id="sendButton">Send</button>
        </dialog>
    </div>
    <script src="main.js"></script>
</body>
</html>
